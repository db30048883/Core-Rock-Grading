<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core Rock Gradation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: orange;
    }
    .container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    #display {
      background-color: #333;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.5rem;
      border-radius: 5px;
      color: white;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .keypad button, .action-btn {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: limegreen;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .action-btn {
      background-color: orange;
      margin-top: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content button {
      background-color: orange;
      color: black;
      padding: 12px 16px;
      text-align: left;
      border: none;
      width: 100%;
    }
    .result {
      margin-top: 15px;
    }
    .weights-list {
      margin-top: 10px;
      font-size: 0.95rem;
      background: #1b1b1b;
      padding: 10px;
      border-radius: 8px;
    }
    .weight-entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .weight-entry button {
      margin-left: 10px;
      font-size: 0.8rem;
      padding: 2px 6px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .weight-entry input {
      width: 60px;
      font-size: 0.9rem;
      text-align: right;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <h1>Core Rock Gradation</h1>
  <div class="container">
    <div id="display">0</div>
    <div class="keypad">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('0')">0</button>
      <button onclick="backspace()">⌫</button>
    </div>
    <button class="action-btn" onclick="addWeight()">Enter Weight</button>
    <button class="action-btn" onclick="saveLog()">Finish + Save Log</button>

    <div class="dropdown">
      <button class="action-btn" onclick="toggleDropdown()">More ▼</button>
      <div class="dropdown-content" id="dropdownMenu">
        <button onclick="resetApp()">Reset</button>
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="alert('More options coming soon')">More Options</button>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="weights-list" id="weightsList"></div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'block';
      }
    }

    let input = '';
    let weights = [];

    function append(val) {
      input += val;
      document.getElementById('display').textContent = input;
    }

    function backspace() {
      input = input.slice(0, -1);
      document.getElementById('display').textContent = input || '0';
    }

    function addWeight() {
      const num = parseFloat(input);
      if (!isNaN(num)) {
        weights.push(num);
        input = '';
        document.getElementById('display').textContent = '0';
        updateResult();
      }
    }

    function updateResult() {
      const total = weights.reduce((sum, w) => sum + w, 0);
      const average = weights.length ? total / weights.length : 0;
      const below75 = weights.filter(w => w <= 75).reduce((sum, w) => sum + w, 0);
      const below20 = weights.filter(w => w <= 20).reduce((sum, w) => sum + w, 0);
      const below2 = weights.filter(w => w <= 2).reduce((sum, w) => sum + w, 0);

      const percent75 = total ? (below75 / total * 100).toFixed(1) : 0;
      const percent20 = total ? (below20 / total * 100).toFixed(1) : 0;
      const percent2 = total ? (below2 / total * 100).toFixed(1) : 0;

      document.getElementById('result').innerHTML = `
        <strong>Total Weight:</strong> ${total.toFixed(2)} lbs<br>
        <strong>Average Weight:</strong> ${average.toFixed(2)} lbs<br>
        <strong>% Smaller Than or Equal to 75 lbs:</strong> <span style="color: ${percent75 >= 100 ? 'inherit' : 'red'}">${percent75}%</span><br>
        <strong>% Smaller Than or Equal to 20 lbs:</strong> <span style="color: ${percent20 >= 25 && percent20 <= 50 ? 'inherit' : 'red'}">${percent20}%</span><br>
        <strong>% Smaller Than or Equal to 2 lbs:</strong> <span style="color: ${percent2 >= 0 && percent2 <= 2 ? 'inherit' : 'red'}">${percent2}%</span>
      `;

      const weightElements = weights.map((w, i) => `
        <div class="weight-entry">
          <span>#${i + 1}:</span>
          <input type="number" value="${w}" onchange="editWeight(${i}, this.value)">
          <button onclick="deleteWeight(${i})">✖</button>
        </div>
      `);
      document.getElementById('weightsList').innerHTML = `<strong>Entered Weights:</strong><br>${weightElements.join('')}`;
    }

    function editWeight(index, newValue) {
      const value = parseFloat(newValue);
      if (!isNaN(value)) {
        weights[index] = value;
        updateResult();
      }
    }

    function deleteWeight(index) {
      weights.splice(index, 1);
      updateResult();
    }

    function saveLog() {
      const blob = new Blob([
        `Weights: ${weights.join(', ')}\nTotal: ${weights.reduce((a,b)=>a+b,0).toFixed(2)} lbs\nAverage: ${(weights.reduce((a,b)=>a+b,0)/weights.length).toFixed(2)} lbs`
      ], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `core_rock_log.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportCSV() {
      const csvContent = 'data:text/csv;charset=utf-8,' +
        ['Index,Weight (lbs)']
          .concat(weights.map((w, i) => `${i + 1},${w.toFixed(2)}`))
          .join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'core_rock_log.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function resetApp() {
      if (confirm('Are you sure you want to reset all data?')) {
        weights = [];
        input = '';
        document.getElementById('display').textContent = '0';
        document.getElementById('result').innerHTML = '';
        document.getElementById('weightsList').innerHTML = '';
      }
    }
  </script>
</body>
</html>
