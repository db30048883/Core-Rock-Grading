<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core Rock Grading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Core Rock Grading</h1>
  <p>Enter individual rock weights (in pounds), separated by commas:</p>
  <input type="text" id="rockInput" placeholder="e.g. 80, 60, 15, 1.5, 25">
  <button onclick="analyzeRocks()">Analyze</button>
  <button onclick="exportCSV()">Export to CSV</button>

  <div class="results" id="result"></div>

  <script>
    let lastResult = "";

    function analyzeRocks() {
      const input = document.getElementById("rockInput").value;
      const weights = input.split(',').map(Number).filter(n => !isNaN(n));
      if (weights.length === 0) {
        document.getElementById("result").innerText = "Please enter valid weights.";
        return;
      }

      const totalWeight = weights.reduce((a, b) => a + b, 0);
      const smallerThan20 = weights.filter(w => w < 20).reduce((a, b) => a + b, 0);
      const smallerThan2 = weights.filter(w => w < 2).reduce((a, b) => a + b, 0);

      const pctSmallerThan20 = (smallerThan20 / totalWeight) * 100;
      const pctSmallerThan2 = (smallerThan2 / totalWeight) * 100;

      const meetsCriteria =
        pctSmallerThan20 >= 25 && pctSmallerThan20 <= 50 &&
        pctSmallerThan2 >= 0 && pctSmallerThan2 <= 2;

      lastResult = `Total weight:,${totalWeight.toFixed(2)} lbs\n` +
                   `Percent < 20 lbs:,${pctSmallerThan20.toFixed(2)}%\n` +
                   `Percent < 2 lbs:,${pctSmallerThan2.toFixed(2)}%\n` +
                   `Grading Status:,${meetsCriteria ? 'Passes' : 'Fails'}`;

      document.getElementById("result").innerText = lastResult.replaceAll(',', ' ');
      localStorage.setItem('coreRockLog', lastResult);
    }

    function exportCSV() {
      if (!lastResult) {
        alert("Please analyze the rocks first.");
        return;
      }
      const blob = new Blob([lastResult.replaceAll('\n', '\r\n')], { type: 'text/csv' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "core_rock_analysis.csv";
      link.click();
    }
  </script>
</body>
</html>
